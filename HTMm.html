        font-family: Arial, sans-serif;

        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        background-color: #f2f2f2;
    }

    .options-container {
        display: flex;

    }

    .option-button {

        border-radius: 10px; /* 圓角 */
        background-color: #fff;
        font-size: 18px;
        color: #333;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1); /* 添加陰影效果 */

    .option-button:hover,

        body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe); /* 背景渐变色 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #fff; /* 白色背景 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      width: 80%; /* 调整宽度 */
    }
    h1 {
      text-align: center;
    }
    hr {
      border: none;
      border-top: 1px dashed #ccc; /* 虚线 */
      margin: 20px 0;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px; /* 商品区域的内边距 */
      background-color: #f9f9f9; /* 默认背景色浅灰 */
      transition: background-color 0.3s; /* 添加过渡效果 */
      border-radius: 5px; /* 圆角 */
    }
    .product:last-child {
      background-color: #fff; /* 最后一个商品区域背景色白色 */
    }
    .product:hover {
      background-color: #f0f0f0; /* 鼠标悬停时背景色加深 */
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .product-details {
      flex: 1;
    }
    .product-details p {
      margin: 5px 0;
    }
    .product-details button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .cart-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f0f0f0; /* 背景色淡灰 */
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      transition: max-height 0.3s ease-in-out; /* 添加过渡效果 */
      overflow: hidden; /* 初始状态隐藏溢出内容 */
      max-height: 100px; /* 初始状态高度为0 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999; /* 确保在最上层 */
    }
    .cart-container button {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .cart {
      position: relative;
      width: 100%;
      transition: max-height 0.3s ease-in-out; /* 添加过渡效果 */
      overflow: hidden; /* 初始状态隐藏溢出内容 */
      max-height: 0; /* 初始状态高度为0 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart.open {
      max-height: 200px; /* 展开时的高度 */
    }
    .cart p {
      margin: 0;
      font-weight: bold;
    }
    .next-page-button {
      background-color: #4facfe;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s; /* 添加過渡效果 */
    }

     .next-page-button:hover {
       background-color: #1f90e6; /* 懸停時的背景色 */
    }
    </Style>
