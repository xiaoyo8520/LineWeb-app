<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oooo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #4facfe, #00f2fe); /* 背景渐变色 */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #fff; /* 白色背景 */
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      width: 80%; /* 调整宽度 */
    }
    h1 {
      text-align: center;
    }
    hr {
      border: none;
      border-top: 1px dashed #ccc; /* 虚线 */
      margin: 20px 0;
    }
    .product {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px; /* 商品区域的内边距 */
      background-color: #f9f9f9; /* 默认背景色浅灰 */
      transition: background-color 0.3s; /* 添加过渡效果 */
      border-radius: 5px; /* 圆角 */
    }
    .product:last-child {
      background-color: #fff; /* 最后一个商品区域背景色白色 */
    }
    .product:hover {
      background-color: #f0f0f0; /* 鼠标悬停时背景色加深 */
    }
    .product img {
      width: 100px;
      height: 100px;
      margin-right: 10px;
    }
    .product-details {
      flex: 1;
    }
    .product-details p {
      margin: 5px 0;
    }
    .product-details button {
      padding: 5px 10px;
      cursor: pointer;
    }
    .cart-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #f0f0f0; /* 背景色淡灰 */
      padding: 10px;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
      transition: max-height 0.3s ease-in-out; /* 添加过渡效果 */
      overflow: hidden; /* 初始状态隐藏溢出内容 */
      max-height: 100px; /* 初始状态高度为0 */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999; /* 确保在最上层 */
    }
    .cart-container button {
      background-color: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
      margin-right: 10px;
    }
    .cart {
      position: relative;
      width: 100%;
      transition: max-height 0.3s ease-in-out; /* 添加过渡效果 */
      overflow: hidden; /* 初始状态隐藏溢出内容 */
      max-height: 0; /* 初始状态高度为0 */
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .cart.open {
      max-height: 200px; /* 展开时的高度 */
    }
    .cart p {
      margin: 0;
      font-weight: bold;
    }
    .next-page-button {
      background-color: #4facfe;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s; /* 添加過渡效果 */
    }
    
     .next-page-button:hover {
       background-color: #1f90e6; /* 懸停時的背景色 */
    }
  </style>
</head>
<body>
  <div class="container">
    
    <!-- 商品展示区域 -->
    <div class="products">
      <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <div class="product-details">
          <h3>Product 1</h3>
          <p>Price: $10</p>
          <button class="add-to-cart" data-price="10">Add to Cart</button>
        </div>
      </div>
      <hr>

      <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <div class="product-details">
          <h3>Product 2</h3>
          <p>Price: $20</p>
          <button class="add-to-cart" data-price="20">Add to Cart</button>
        </div>
      </div>
      <hr>

      <!-- 其他商品 -->
    </div>
  </div>

  <!-- 购物车区域 -->
  <div class="cart-container">
    <div>
      <button name="toggle-cart">⇩</button>
    </div>
    <div class="cart" id="cart">
      <p>Total Price: $<span id="total-price">0</span></p>
      <button class="next-page-button"><h2>next</h2></button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const totalPriceElement = document.getElementById('total-price');
      const cartItemsElement = document.getElementById('cart-items');
      const cartElement = document.getElementById('cart');
      const toggleCartButton = document.getElementById('toggle-cart');
      let totalPrice = 0;

      toggleCartButton.addEventListener('click', function() {
        cartElement.classList.toggle('open');
        // 改变箭头方向
        if (cartElement.classList.contains('open')) {
          toggleCartButton.textContent = '⇧';
        } else {
          toggleCartButton.textContent = '⇩';
        }
      });

      document.addEventListener('click', function(event) {
        if (event.target.classList.contains('add-to-cart')) {
          const price = parseFloat(event.target.getAttribute('data-price'));
          totalPrice += price;
          totalPriceElement.textContent = totalPrice.toFixed(2);
          event.target.textContent = 'Remove from Cart';
          event.target.classList.remove('add-to-cart');
          event.target.classList.add('remove-from-cart');
          const productName = event.target.parentNode.querySelector('h3').textContent;
          const li = document.createElement('li');
          li.textContent = productName;
          cartItemsElement.appendChild(li);
          // 打开购物车
          cartElement.classList.add('open');
          // 修改箭头方向
          toggleCartButton.textContent = '⇧';
        } else if (event.target.classList.contains('remove-from-cart')) {
          const price = parseFloat(event.target.getAttribute('data-price'));
          totalPrice -= price;
          totalPriceElement.textContent = totalPrice.toFixed(2);
          event.target.textContent = 'Add to Cart';
          event.target.classList.remove('remove-from-cart');
          event.target.classList.add('add-to-cart');
          const productName = event.target.parentNode.querySelector('h3').textContent;
          const cartItems = cartItemsElement.querySelectorAll('li');
          cartItems.forEach(item => {
            if (item.textContent === productName) {
              cartItemsElement.removeChild(item);
            }
          });
          // 如果购物车为空，则关闭购物车
          if (cartItemsElement.childElementCount === 0) {
            cartElement.classList.remove('open');
            // 修改箭头方向
            toggleCartButton.textContent = '⇩';
          }
        }
      });
    });
  </script>
</body>
</html>
